<div class="container text-center">
<h1>Current Ladder</h1>
<table class="table table-hover table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Points</th>
      <th>Percentage</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let team of ladder; let i = index">
      <td>{{i+1}}</td>
      <td>{{team.name}}</td>
      <td>{{team.points}}</td>
      <td>{{team.percentage | number}}</td>
    </tr>
  </tbody>
  </table>
</div>
